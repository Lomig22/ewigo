<svg width="240" height="75" viewBox="0 0 240 75" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rectangle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5282;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e53e3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="240" height="75" rx="8" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements - speed lines -->
  <path d="M 10 20 L 30 20" stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M 10 30 L 35 30" stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  <path d="M 10 40 L 25 40" stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
  
  <!-- ConcessAuto text -->
  <text x="50" y="35" font-family="'Outfit', sans-serif" font-size="22" font-weight="700" fill="#FFFFFF" letter-spacing="0.5">
    Concess
  </text>
  
  <!-- AUTO text -->
  <text x="50" y="55" font-family="'Outfit', sans-serif" font-size="20" font-weight="600" fill="url(#accentGradient)" letter-spacing="2">
    AUTO
  </text>
  
  <!-- Decorative car icon -->
  <g transform="translate(200, 30)">
    <path d="M 0 10 L 5 5 L 15 5 L 20 10 L 20 15 L 0 15 Z" fill="#FF6B00" opacity="0.8"/>
    <circle cx="5" cy="15" r="2" fill="#FFFFFF"/>
    <circle cx="15" cy="15" r="2" fill="#FFFFFF"/>
    <rect x="7" y="7" width="6" height="4" fill="#1a365d" opacity="0.5"/>
  </g>
</svg>
